    .patata{

  <body onload="init()">

    <script>
        
        //funcion principal
        function init() {


            console.log(startsWithAs("Astroworld"));
            console.log(startsWithAs("tronomia"));

            console.log(swapFirstAndLastChar("hola"))
        }

        function startsWithAs(text){
            if((text.toLowerCase()).startsWith("as")){
                return text;
            }else{
                return "As" + text;
            }
        }

        function deleteCharInPosition(text, position){
            if(position + 1 > text.length){
                return text;
            }else{
                text = text.slice(position);
                return text;
            }
        }

        function swapFirstAndLastChar(text){

            if (moreThanZeroChars(text)){

                return text[0] + text.Substring(1, text.length - 1) + text[text.length - 1];

            }

        }

        function moreThanZeroChars(text){
            return text.length > 0;
        }


    </script>
  </body>
</html>
