<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body onload="init()">
    <script>
        //funcion principal
        function init() {

            let firstNum = prompt("Introduce el primer número: ");
            let secondNum = prompt("Introduce el segundo número: ");
            
            console.log(WhichIsBigger(firstNum, secondNum) + " es el número más grande.");

        }

        function WhichIsBigger(firstNum, secondNum) {
            if(secondNum > firstNum){
                return secondNum;
            }
            return firstNum;
        }

    </script>
  </body>
</html>
