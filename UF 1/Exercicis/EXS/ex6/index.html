  <body onload="init()">
    <script>
        //funcion principal
        function init() {

            console.log(CubeOfNum(2));
            console.log(CubeOfNum("Hola"));

        }

        function CubeOfNum(num) {

            if(isNaN(num)){
                alert("Esto no es un n√∫mero");
                return 0;
            }

            return num*num*num;
        }

    </script>
